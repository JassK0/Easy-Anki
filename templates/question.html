<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Question</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
<div class="container">
  <div class="card q-card">
    <div class="stat-row" style="justify-content:space-between">
      <div class="muted-small">Pool: {{ pool_name or 'Custom' }}</div>
      <div>
        <span class="muted-small">Points: <strong>{{ points }}</strong></span>
        {% if current_user %}
          <span class="muted-small" style="margin-left:8px">Signed in as <strong>{{ current_user }}</strong></span>
          <a class="site-btn small ghost" href="/logout">Sign out</a>
        {% else %}
          <a class="site-btn small" href="/login">Sign in</a>
        {% endif %}
      </div>
    </div>
    <div class="q-prompt">[{{q.id}}] {{q.prompt}}</div>
    <form method="post" class="mt-3" id="qform">
      <div class="options">
        {% for letter, opt in pairs %}
          <button class="opt" name="choice" value="{{letter}}">{{letter}}) {{opt}}</button>
        {% endfor %}
      </div>
    </form>
    <div class="mt-3 center">
      <a href="/end" class="badge-pill">End Session</a>
    </div>
  </div>
</div>

<script>
  document.querySelectorAll('.opt').forEach(btn => {
    btn.addEventListener('click', function(){
      // visual feedback is handled server-side after submit, but add a tiny click pulse
      this.style.transform = 'scale(0.99)';
      setTimeout(()=> this.style.transform = '', 160);
    });
  });
</script>
</body>
</html>
